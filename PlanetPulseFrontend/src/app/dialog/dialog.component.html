<h1 mat-dialog-title>Alert</h1>
<div mat-dialog-content style="text-align: center; margin-bottom: 20px;">
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions style="display: flex; justify-content: center; align-items: center; margin: 20px 0;">
  <button 
    mat-raised-button 
    color="primary" 
    (click)="close()" 
    style="padding: 12px 24px; border-radius: 24px; font-size: 1rem; text-transform: uppercase; background-color: #007bff; color: #fff;">
    OK
  </button>
</div>
